<html>
<body>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <div class="windowContent">
        <div id="sidebar">
            <div class="profile" data-status="online">
                <div class="avatar">
                    <img src="../img/ccarlsen_small.png" class="rounded">
                </div>
                <h4>Christopher</h4>
                <h6>@ccarlsen</h6>
                <button id="optionsButton" class="rounded">...</button>
            </div>
            <div class="friends">
                <ul>
                    <li data-firstname="Martin" data-username="MaDetho" data-status="online">
                        <div class="avatar">
                            <img src="../img/default_small.png" class="rounded">
                        </div>
                        <h6>Martin <small>@MaDetho</small></h6>
                    </li>
                    <li data-firstname="Daniel" data-username="loe" data-status="away">
                        <div class="avatar">
                            <img src="../img/default_small.png" class="rounded">
                        </div>
                        <h6>Daniel <small>@loe</small></h6>
                    </li>
                </ul>
            </div>
        </div>
        <div id="application">
            <div class="top">
                <ul class="windowBar">
                    <li class="icon minimize"></li>
                    <li class="icon maximize"></li>
                    <li class="icon close"></li>
                </ul>
            </div>
            <div data-username="MaDetho" class="chat">
                <div data-username="MaDetho" class="item normal">
                    <div class="avatar">
                        <img src="../img/default_small.png" class="rounded">
                    </div>
                    <div class="content">
                        <div class="name">
                            <h6>Martin</h6>
                        </div>
                        <div class="message">
                            <p>a normal message</p>
                        </div>
                        <div class="time">
                            <p>7:34 PM</p>
                        </div>
                    </div>
                </div>
                <div data-username="MaDetho" class="item append">
                    <div class="content">
                        <div class="message">
                            <p>an appended message</p>
                        </div>
                        <div class="time">
                            <p>7:34 PM</p>
                        </div>
                    </div>
                </div>
                <div data-username="MaDetho" class="item presence">
                    <div class="animation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="content">
                        <div class="message">
                            <p><strong>Martin</strong> is typing...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="send">
                <form id="sendForm">
                    <textarea id="sendMessage" placeholder="Send a message"></textarea>
                </form>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="../js/jquery.min.js"></script>
	<script src="../js/main.js"></script>
    
</body>
</html>
