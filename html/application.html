<html>
<body>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Window bar -->
    <div class="windowBar">
        <div class="title">Puhn</div>
        <div class="actions">
            <i class="close"></i>
            <i class="minimize"></i>
            <i class="maximize"></i>
        </div>
        <div class="fullscreen">
            <i class="expand"></i>
        </div>
    </div>
    
    <!-- Window content -->
    <div class="windowContent">
        <div id="sidebar">
            <div class="profile" data-status="online">
                <div class="avatar">
                    <img src="../img/ccarlsen_small.png" class="rounded">
                </div>
                <h4>Christopher</h4>
                <h6>@ccarlsen</h6>
                <button id="optionsButton">...</button>
            </div>
            <div class="friends">
                <ul>
                    <li data-firstname="Martin" data-username="MaDetho" data-status="online">
                        <div class="avatar">
                            <img src="../img/default_small.png" class="rounded">
                        </div>
                        <h6>Martin <small>@MaDetho</small></h6>
                    </li>
                    <li data-firstname="Daniel" data-username="loe" data-status="away">
                        <div class="avatar">
                            <img src="../img/default_small.png" class="rounded">
                        </div>
                        <h6>Daniel <small>@loe</small></h6>
                    </li>
                </ul>
            </div>
        </div>
        <div id="application">
            <div class="tabs">
                <ul></ul>
            </div>
            <div class="send">
                <form id="sendForm">
                    <div class="emoticons"><i></i></div>
                    <textarea id="sendMessage" placeholder="Send a message"></textarea>
                    <div class="drawing"><i></i></div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="../js/jquery.min.js"></script>
	<script src="../js/main.js"></script>
    
</body>
</html>
