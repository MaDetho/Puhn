<html>
<body>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Window bar -->
    <div class="windowBar">
        <ul>
            <li class="icon close"></li>
            <li class="icon maximize"></li>
            <li class="icon minimize"></li>
        </ul>
    </div>
    
    <!-- Window content -->
    <div class="windowContent">
        <div id="sidebar">
            <div class="profile" data-status=""></div>
            <div class="friends"></div>
        </div>
        <div id="application">
            <div data-username="MaDetho" class="chat">
                <div data-username="MaDetho" class="item normal">
                    <div class="avatar">
                        <img src="../img/default_small.png" class="rounded">
                    </div>
                    <div class="content">
                        <div class="name">
                            <h6>Martin</h6>
                        </div>
                        <div class="message">
                            <p>a normal message</p>
                        </div>
                        <div class="time">
                            <p>7:34 PM</p>
                        </div>
                    </div>
                </div>
                <div data-username="MaDetho" class="item append">
                    <div class="content">
                        <div class="message">
                            <p>an appended message</p>
                        </div>
                        <div class="time">
                            <p>7:34 PM</p>
                        </div>
                    </div>
                </div>
                <div data-username="MaDetho" class="item presence">
                    <div class="animation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="content">
                        <div class="message">
                            <p><strong>Martin</strong> is typing...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="send">
                <form id="sendForm">
                    <textarea id="sendMessage" placeholder="Send a message"></textarea>
                </form>
            </div>
        </div>
        <div id="profileSettings" class="overlay">
            <div class="modal">
                <div class="header">
                    <h5>Profile settings</h5>
                </div>
                <div class="content">
                    <form id="settingsForm">
                        <button id="settingsButton">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="../js/jquery.min.js"></script>
	<script src="../js/main.js"></script>
    
</body>
</html>
