<html>
<body>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Window bar -->
    <div class="windowBar">
        <div class="title">Puhn</div>
        <div class="actions">
            <i class="close"></i>
            <i class="minimize"></i>
            <i class="maximize"></i>
        </div>
        <div class="fullscreen">
            <i class="expand"></i>
        </div>
    </div>
    
    <!-- Window content -->
    <div class="windowContent">
        <div id="signIn">
            <form id="signInForm">
                <input id="signInUsername" type="text" class="big" placeholder="Username" required>
                <input id="signInPassword" type="password" class="big" placeholder="Password" required>
                <button id="signInButton" class="big blue wide">Sign in</button>
                <small><a href="#" id="forgotPassword">Forgot your password?</a></small>
            </form>
            <div class="signup">
                <button id="signUpButton">Create an account</button>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="autoSignIn">
                <label for="autoSignIn">Sign in when Puhn starts</label>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="../js/jquery.min.js"></script>
	<script src="../js/main.js"></script>
    
</body>
</html>
