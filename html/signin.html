<!DOCTYPE html>
<html>
<head>
    <title>Puhn</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div id="signIn">
        <h2>Puhn</h2>
        <form id="signInForm">
            <input id="signInUsername" type="text" class="big" placeholder="Username" required>
            <input id="signInPassword" type="password" class="big" placeholder="Password" required>
            <small><a href="#" id="forgotPassword">Forgot your password?</a></small>
            <button id="signInButton" class="big">Sign in</button>
        </form>
        <div class="signup">
            <button id="signUpButton">Create an account</button>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="autoSignIn">
            <label for="autoSignIn">Sign in when Puhn starts</label>
        </div>
    </div>
    
    <div id="signInLoading">
        <img src="../img/loading.gif">
        <small>Signing in...</small>
    </div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/main.js"></script>
    
</body>
</html>
