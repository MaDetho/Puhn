<html>
<body>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Window bar -->
    <div class="windowBar">
        <ul>
            <li class="icon minimize"></li>
            <li class="icon close"></li>
        </ul>
    </div>
    
    <!-- Window content -->
    <div class="windowContent">
        <div id="signIn">
            <h1>Puhn</h1>
            <h5>Free, instant messaging.</h5>
            <form id="signInForm">
                <input id="signInUsername" type="text" placeholder="Username" required>
                <input id="signInPassword" type="password" placeholder="Password" required>
                <button id="signInButton" class="big blue wide">Sign in</button>
                <div class="checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <small><a href="#" id="signInTrouble">Trouble signing in?</a></small>
            </form>
        </div>
        <div id="signup">
            <button id="signUpButton">Create an account</button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="../js/jquery.min.js"></script>
	<script src="../js/main.js"></script>
    
</body>
</html>
